{% extends "base.html" -%}
{% block title %}Home{% endblock %}
{% block content -%}
<div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="row justify-content-md-center mr-auto">
                    <div class="col-10 p-3">
                        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
     <div class="row justify-content-md-center mr-auto p-3">
        <div class="col-6">
            <form method="post" action="/manual/inclement">
                <div class="form-row">
                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-lg">RING INCLEMENT BELL</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-6">
            <form method="post" action="/manual/ringbell">
                <div class="form-row">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg">RING THE BELL</button>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="pattern">Ring Pattern</label>
                        <select id="pattern" class="form-control" name="pattern">
                            {% for p in patterns %}
                                <option value="{{p.id}}">{{p.name}} | {{p.pattern}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{%- endblock content %}
