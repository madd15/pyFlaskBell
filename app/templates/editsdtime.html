{% extends "base.html" -%}
{% block title %}{{title}}{% endblock %}
{% block content -%}
<div class="container">
    <div class="row justify-content-md-center mr-auto">
        <div class="col-10 p-3">
            <h3>{{title}}</h3>
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-6">
            <form method="post">
                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="time">Time</label>
                        <input type="time" class="form-control" id="time" name="time" data-time-format="HH:MM" pattern="[\d]{2}:[\d]{2}"
                            placeholder="Enter time" value="{{time}}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="pattern">Ring Pattern</label>
                        <select id="pattern" class="form-control" name="pattern">
                            {% for p in patterns %}
                            <option value="{{p.id}}">{{p.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{%- endblock content %}
